<!DOCTYPE html>
<html>
<head>
    <title>Sign In - Carbon Footprint Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">Sign Up</h1>
        <form method="POST" action="/signin" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" name="username" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" name="password" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <button type="submit" class="w-full bg-green-600 text-white p-3 rounded-md hover:bg-green-700 transition">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="/login" class="text-green-600 hover:underline">Log In</a></p>
        {% if error %}
        <p class="mt-4 text-red-600 text-center">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
